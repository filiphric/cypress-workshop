<!doctype html>
<html data-framework="vue">

<head>
  <meta charset="utf-8">
  <title>TodoMVC</title>
  <link rel="stylesheet" href="vendor/index.css">

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <section class="app">
  <section class="todoapp">
    <header class="header">
      <h1 data-cy="app-title">todos</h1>
      <input id="add-todo" class="new-todo" autocomplete="off" placeholder="What needs to be done?" data-cy="todo-input" :value="newTodo"
        @input="setNewTodo" @keyup.enter="addTodo">
    </header>
    <section class="main" v-show="todos.length" v-cloak>
      <ul class="todo-list">
        <li v-for="todo in todos" class="todo" :key="todo.id" :class="{ completed: todo.completed }">
          <div class="view">
            <input class="toggle" type="checkbox" v-model="todo.completed" @click="completeTodo(todo)">
            <label>{{ todo.title }}</label>
            <button class="destroy" @click="removeTodo(todo)"></button>
          </div>
        </li>
      </ul>
    </section>
    <div class="loading" v-show="loading">Loading data ...</div>
  </section>
  <footer class="info">
    <p>Written by
      <a href="http://evanyou.me">Evan You</a>
    </p>
    <p>Part of
      <a href="http://todomvc.com">TodoMVC</a>
    </p>
  </footer>

  <div id="error" v-show="errorMessage" v-cloak>Sorry. There was an error creating todo item.</div>

</section>

  <script src="vendor/polyfill.min.js"></script>
  <script src="vendor/vue.js"></script>
  <script src="vendor/vuex.js"></script>
  <script src="vendor/axios.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
